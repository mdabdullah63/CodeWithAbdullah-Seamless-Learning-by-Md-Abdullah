<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newsletter Form</title>
  <link rel="shortcut icon" href="mylogo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      background-color: #e9f2fa;
      padding: 20px;
    }

    .newsletter-container {
      display: flex;
      max-width: 1100px;
      margin: 30px auto;
      background-color: #f8f9fa;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      justify-content: center;
    }

    .newsletter-form {
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    }

    .newsletter-form h2.update {
      font-size: 18px;
      margin-bottom: 5px;
      color: #333;
    }

    .newsletter-form p.lower {
      font-size: 13px;
      margin-bottom: 15px;
      color: #555;
    }

    .newsletter-form form label {
      display: flex;
      flex-direction: column;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .newsletter-form input[type="email"],
    .newsletter-form textarea {
      margin-top: 4px;
      padding: 8px;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      transition: border-color 0.2s;
    }

    .newsletter-form input:focus,
    .newsletter-form textarea:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 3px rgba(0, 123, 255, 0.3);
    }

    .newsletter-form textarea {
      min-height: 60px;
    }

    .newsletter-form button[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      font-size: 13px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .newsletter-form button:hover {
      background-color: #0056b3;
    }

    .paramial {
      font-size: 11px;
      color: #666;
      margin-top: 15px;
    }

    .paramial a {
      color: #007BFF;
      text-decoration: none;
    }

    .paramial a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .newsletter-container {
        flex-direction: column;
        max-height: none;
        margin: 20px;
      }

      .newsletter-form {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="lowerpart">
    <div class="newsletter-container">
      <div class="newsletter-form">
        <h2 class="update">Get the latest updates</h2>
        <p class="lower">Sign up for our newsletter</p>

        <form id="newsletterForm" action="https://formspree.io/f/xdkdwood" method="POST">
          <label>
            Your email:
            <input type="email" name="email" required placeholder="Email" />
          </label>
          <label>
            Your message:
            <textarea name="message" required placeholder="Write your message here..."></textarea>
          </label>
          <button type="submit">Send</button>
        </form>

        <p class="paramial">
          <span>By signing up to our newsletter you agree to our </span>
          <a href="#">Terms of Service</a>
          <span> and </span>
          <a href="#">Privacy Policy.</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('newsletterForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent default form submission
      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          alert("✅ Thank you! Redirecting to homepage...");
          window.location.href = "index.html"; // Redirect to homepage
        } else {
          alert("⚠️ Something went wrong. Please try again.");
        }
      }).catch(() => {
        alert("❌ There was an error sending your message.");
      });
    });
  </script>
</body>
</html>
